<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>【脳トレ】後出しジャンケン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="waku">

  <div class="wrap">

    <div class='timer' data-seconds-left="60">
      <p>残り時間</p>
    </div>

    <div class="scoreBox">
      <p>score:</p>
    </div>

  </div>
    <div class="gametypeBox">
    </div>

    <div class="comChoice">
    </div>


    <button class="guu"><img class="playerChoice" src="img/guu.png" alt="グー"></button>
    <button class="choki"><img class="playerChoice" src="img/cyoki.png" alt="チョキ"></button>
    <button class="paa"><img class="playerChoice" src="img/paa.png" alt="パー"></button>

    <div class="resultBox">
    </div>

</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <script src="jquery.simple.timer.js"></script>
</body>
</html>
